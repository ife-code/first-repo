<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME-Training | Links</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .link {
            color: green;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <!-- Inline styling used here -->
    <a href="https://www.w3schools.com/html/html_tables.asp" target="_blank" style="color: red; font-size: 20px;">Go To</a>

    <!-- Internal styling used here -->
    <a href="https://www.w3schools.com/html/html_tables.asp" class="link"   target="_blank">Visit</a>

    <!-- External Styling -->
    <a href="https://www.w3schools.com/html/html_tables.asp" id="link"   target="_blank">Click Here</a>

</body>
</html>


<!-- 
    CSS means Cascading Style Sheet 
    The ways of linking our CSS to our HTML file
    1. Inline styling
    2. Internal Styling
    3. External Styling
 -->
