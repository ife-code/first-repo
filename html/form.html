<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME-Training | Forms</title>
</head>
<body>
    <h1>SME Training | Forms</h1>
    <form action="">
       <div>
        <label for="firstname">Firstname</label>
        <input id="firstname" name="firstname" type="text" value="" required >
       </div>
       <div>
        <label for="lastname">Lastname</label>
        <input id="lastname" name="lastname" type="text" required>
       </div>
       <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
       </div>
       <div>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="male" required>
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female" required>
       </div>
       <div>
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="date" name="dob" id="dateOfBirth" required>
       </div>
       <div>
        <label for="pics">Profile Picture</label>
        <input type="file" name="file" id="pics" required>
       </div>
       <input type="submit" value="Register">
    </form>
</body>
</html>
